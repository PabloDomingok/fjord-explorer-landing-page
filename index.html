<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjord Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b82ddda10e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Fjord Explorer">
            <ul>
                <li><a>About</a></li>
                <li><a>Services</a></li>
                <li><a>Tour</a></li>
                <li><a>Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <input type="radio">
                <button>Login</button>
            </div>
        </nav>
        <section class="hero-text">
            <h1>Extraordinary natural and cultural charm</h1>
            <p>Experience the beauty of Norway with our expert guides</p>
            <div class="search-bar-container">
                <div class="search-bar-date">
                    <i class="fa-solid fa-calendar-days"></i>
                    <label for="date">Date</label>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="bar"></div>
                <div class="search-bar-date">
                    <i class="fa-solid fa-money-check-dollar"></i>
                    <label for="budget">Budget</label>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="bar"></div>
                <div class="search-bar-date">
                    <i class="fa-solid fa-person"></i>
                    <label for="guests">Guests</label>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <button class="search-button">Search</button>
            </div>
            <div class="statistics-container">
                <div class="statistic">
                    <h2>10M+</h2>
                    <p>Total Customers</p>
                </div>
                <div class="statistic">
                    <h2>09+</h2>
                    <p>Years Of Experience</p>
                </div>
                <div class="statistic">
                    <h2>12K</h2>
                    <p>Total Destinations</p>
                </div>
                <div class="statistic">
                    <h2>5.0</h2>
                    <p>Average Rating</p>
                </div>

            </div>
            
        </section>
    </header>
    
</body>
</html>
